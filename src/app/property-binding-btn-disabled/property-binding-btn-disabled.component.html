<p>No se agrega una clase llamada disabled, sino una propiedad.
   Se puede modificar dinamicamente la propiedad disabled encerrandola entre []</p>

<div>
  <button class="btn btn-warning"
          (click)="button_disabled=!button_disabled">
    Enable/Disable
  </button>

  <button class="btn btn-secondary"
          [disabled]="button_disabled">
    Anything
  </button>
</div>
