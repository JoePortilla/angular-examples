<div class="card">
  <div class="card-body">
    <form>
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Write your name"
               [formControl]="name">
      </div>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Write your mail"
               [formControl]="mail">
      </div>

      <button class="btn btn-primary">
        Send
      </button>

    </form>
  </div>
</div>

formControl permite sincronizar los input del HTML con las propiedades del TS.
Para acceder al objeto se debe recuperar el valor con .value
<br>
Name: {{ name.value }}
<br>
Mail: {{ mail.value }}
